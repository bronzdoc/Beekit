        actions you can t","draft":false,"source":{"web":"luiscompany-support@supportbeemail.com"},"labels":[],"content":{"html":"<h3>
        <b>Hi luiscompany,</b> </h3> <br> This is a sample ticket from us to help
        you understand the various actions you can take on a ticket. <br><br><div>
        <h3>Reply to the customer</h3> You can reply to a ticket and the ticket will
        be moved to your answered screen. If the customer replies again, we''ll automatically
        move the ticket to the unanswered section. <br><br><h3>Assign to an agent/group</h3>
        If you cannot handle a ticket, you can assign it to someone else by clicking
        on the ''Assign'' button. You can also assign the ticket to yourself and it
        will show up in your ''My'' screen. <br><br><h3>Star to keep track</h3> If
        you want to keep tabs on a ticket without participating in it, you can star
        it. All your starred tickets will remain in ''My Tickets'' till you un-star
        them. You can also star tickets that you have assigned to another agent /
        group to keep a watch. <br><br><h3>Apply labels to categorize</h3> If you
        need to categorize your tickets, you can do so by applying labels. To apply
        labels, all you have to do is drag a label from the Label section and drop
        in on the ticket. <br> Labels can only be created by an Admin from the ''Label
        section'' in the Admin panel. <br><br><h3>Archive to close</h3> If the ticket
        needs no further action, you can archive it. All your archived tickets can
        be accessed from ''Archived'' screen. We also offer you reports on ''Average
        Time to Archive'' so you can monitor your team''s performance. A new reply
        from the customer will automatically unarchive a ticket and move it back to
        the right screen. <br><br> We have extensive documentation available on our
        <a href=\"https://supportbee.com/docs/\">Help Site</a> and you can always
        write to us at support@supportbee.com if you have any questions! </div> <br><br><p>
        <b> Cheers, <br> SupportBee </b> </p> ","text":"\n  \n    Hi luiscompany,\n  \n  \n\n  This
        is a sample ticket from us to help you understand the various actions you
        can take on a ticket.\n  \n\n\n    Reply to the customer\n    You can reply
        to a ticket and the ticket will be moved to your answered screen. If the customer
        replies again, we''ll automatically move the ticket to the unanswered section.\n    \n\nAssign
        to an agent/group\n    If you cannot handle a ticket, you can assign it to
        someone else by clicking on the ''Assign'' button. You can also assign the
        ticket to yourself and it will show up in your ''My'' screen.\n    \n\nStar
        to keep track\n    If you want to keep tabs on a ticket without participating
        in it, you can star it. All your starred tickets will remain in ''My Tickets''
        till you un-star them. You can also star tickets that you have assigned to
        another agent / group to keep a watch.\n    \n\nApply labels to categorize\n    If
        you need to categorize your tickets, you can do so by applying labels. To
        apply labels, all you have to do is drag a label from the Label section and
        drop in on the ticket.\n    \n\n    Labels can only be created by an Admin
        from the ''Label section'' in the Admin panel.\n    \n\nArchive to close\n    If
        the ticket needs no further action, you can archive it. All your archived
        tickets can be accessed from ''Archived'' screen. We also offer you reports
        on ''Average Time to Archive'' so you can monitor your team''s performance.
        A new reply from the customer will automatically unarchive a ticket and move
        it back to the right screen.\n    \n\n\n    We have extensive documentation
        available on our Help Site (https://supportbee.com/docs/) and you can always
        write to us at support@supportbee.com if you have any questions!\n  \n  \n\n\n    \n      Cheers,\n      \n\n      SupportBee\n    \n  \n","truncated":false,"attachments":[]},"starred":false,"cc":[],"requester":{"id":2517807,"email":"support@supportbee.com","name":"SupportBee","agent":false,"picture":{"thumb20":"https://secure.gravatar.com/avatar/908906ceeb8cedb49e6cea40efbd9649.png?r=PG&s=20","thumb24":"https://secure.gravatar.com/avatar/908906ceeb8cedb49e6cea40efbd9649.png?r=PG&s=24","thumb32":"https://secure.gravatar.com/avatar/908906ceeb8cedb49e6cea40efbd9649.png?r=PG&s=32","thumb48":"https://secure.gravatar.com/avatar/908906ceeb8cedb49e6cea40efbd9649.png?r=PG&s=48","thumb64":"https://secure.gravatar.com/avatar/908906ceeb8cedb49e6cea40efbd9649.png?r=PG&s=64","thumb128":"https://secure.gravatar.com/avatar/908906ceeb8cedb49e6cea40efbd9649.png?r=PG&s=128"}}}]}'
